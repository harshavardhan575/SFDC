<template>
    <lightning-card>
        <div class="slds-grid slds-gutters slds-wrap">
            <div class="slds-col"></div>
            <div class="slds-box slds-theme_shade">
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-1">
                        <span><c-typeahead section-name="Origin Address" data-id="origin"></c-typeahead></span>
                    </div>
                    <div class="slds-col slds-size_1-of-1">
                        <span><c-typeahead section-name="Destination Address" data-id="destination"></c-typeahead></span>
                    </div>
                    <div class="slds-col slds-size_1-of-3"></div>
                    <div class="slds-col slds-size_1-of-3 slds-m-bottom_x-small">
                        <center>
                            <lightning-button variant="brand" label="Get Directions" title="Get Directions" onclick={getDistanceMatrix}></lightning-button>
                        </center>
                    </div>
                    <div class="slds-col slds-size_1-of-3"></div>
                    <div class="slds-col slds-size_1-of-1">
                        <lightning-card title="Result" icon-name="standard:answer_public" if:true={showResults}>
                            <div class="slds-form">
                                <div class="slds-form-element slds-form-element_horizontal">
                                    <legend class="slds-form-element__label">Distance</legend>
                                    <div class="slds-form-element__control" key={mode.mode}>
                                        {apiResults.distance}
                                    </div>
                                </div>
                                <div class="slds-form-element slds-form-element_horizontal">
                                    <legend class="slds-form-element__label">Duration</legend>
                                    <div class="slds-form-element__control" key={mode.mode}>
                                        {apiResults.duration}
                                    </div>
                                </div>
                                <template for:each={costDistanceMatrix} for:item="mode" key={mode.mode}>
                                    <div class="slds-form-element slds-form-element_horizontal" key={mode.mode}>
                                        <legend class="slds-form-element__label">{mode.mode}</legend>
                                        <div class="slds-form-element__control" key={mode.mode}>
                                            {mode.value}
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </lightning-card>
                    </div>
                </div>
            </div>
            <div class="slds-col"></div>
        </div>
    </lightning-card> 
</template>
